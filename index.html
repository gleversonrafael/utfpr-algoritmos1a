    <body>
        <h1> Primeiro App na UTFPR!</h1>
        <h2> Valor da equação de bhaskara</h2>
    
        <form onsubmit="calculateAndShowBhaskaraEquation(event)">
            <!--Entradas-->
            <fieldset>
                <label for="coefficientA"> a&#41;</label>
                <input type="number" name="" id="coefficientA"> <br>
    
            </fieldset>

            <fieldset>
                <label for="coefficientB"> b&#41;</label>
                <input type="number" name="" id="coefficientB"> <br>

            </fieldset>
            
            <fieldset>
                <label for="coefficientC"> c&#41;</label>
                <input type="number" name="" id="coefficientC"> <br>

            </fieldset>

            <!-- Processamento-->
            <fieldset>
                <input type="reset" value="Apagar">
                <input type="submit" value="Calcular">
                
            </fieldset>

        </form>

        <label for="resultSpan"> Resultado: </label>
        <span id="resultSpan"></span>

    </body>

    <script src="app.js"></script>
